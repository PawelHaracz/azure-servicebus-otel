version: '3.8'

services:
  # =============================================================================
  # Application
  # =============================================================================
  api:
    build:
      context: ./src/AzureServiceBusOtel.Api
      dockerfile: Dockerfile
    container_name: servicebus-otel-api
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - ServiceBus__ConnectionString=${SERVICEBUS_CONNECTION_STRING}
      - ApplicationInsights__ConnectionString=${APPLICATIONINSIGHTS_CONNECTION_STRING}
    depends_on:
      - jaeger
    networks:
      - otel-network
    restart: unless-stopped

  # =============================================================================
  # Jaeger - Distributed Tracing
  # =============================================================================
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - otel-network
    restart: unless-stopped

  # =============================================================================
  # Prometheus - Metrics Collection
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - otel-network
    restart: unless-stopped

networks:
  otel-network:
    driver: bridge

volumes:
  prometheus-data:

