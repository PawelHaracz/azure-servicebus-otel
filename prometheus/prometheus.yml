global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the .NET application metrics
  - job_name: 'servicebus-otel-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:5000']
    metrics_path: '/metrics'

